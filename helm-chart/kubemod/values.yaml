# Default values for kubemod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kubemod/kubemod
  pullPolicy: IfNotPresent
  tag: "v0.15.0"

job:
  # Deploy the KubeMod certificate generation job
  enabled: true
  image:
    repository: kubemod/kubemod-crt
    pullPolicy: IfNotPresent
    tag: "v1.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

priorityClassName: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# MutatingWebhookConfiguration
webhook:
  # Specify webhook annotations
  # Can be used to populate caBundle from a cert-manager Certificate.
  # See https://cert-manager.io/docs/concepts/ca-injector/#injecting-ca-data-from-a-certificate-resource
  annotations:
    cert-manager.io/inject-ca-from-secret: kubemod-system/webhook-server-cert
  # See https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.22/#mutatingwebhook-v1-admissionregistration-k8s-io
  failurePolicy: Ignore
  # See https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.22/#labelselector-v1-meta
  namespaceSelector:
    matchExpressions:
    - key: admission.kubemod.io/ignore
      operator: NotIn
      values:
      - "true"
  # See https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.22/#rulewithoperations-v1-admissionregistration-k8s-io
  resources:
  - namespaces
  - nodes
  - configmaps
  - persistentvolumeclaims
  - persistentvolumes
  - secrets
  - services
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  - horizontalpodautoscalers
  - ingresses
  - pods
  - cronjobs
  - jobs
  - serviceaccounts
  - clusterrolebindings
  - clusterroles
  - rolebindings
  - roles

modrules: []
